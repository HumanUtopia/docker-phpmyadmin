name: Deploy phpMyAdmin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'phpMyAdmin version to deploy'
        required: true
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Fetch latest phpMyAdmin version
      id: fetch-latest
      run: |
        LATEST_VERSION=$(curl -s https://api.github.com/repos/phpmyadmin/phpmyadmin/releases/latest | jq -r .tag_name)
        echo "latest_version=$LATEST_VERSION" >> $GITHUB_ENV

    - name: Set phpMyAdmin version (manual)
      if: github.event_name == 'workflow_dispatch'
      run: echo "version=${{ github.event.inputs.version }}" >> $GITHUB_ENV

    - name: Set phpMyAdmin version (scheduled)
      if: github.event_name == 'schedule'
      run: echo "version=${{ env.latest_version }}" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        VERSION=${{ env.version }}
        docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ghcr.io/${{ github.repository_owner }}/phpmyadmin:$VERSION \
          --tag ghcr.io/${{ github.repository_owner }}/phpmyadmin:latest \
          --build-arg VERSION=$VERSION \
          --push .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/phpmyadmin:$VERSION
        docker push ghcr.io/${{ github.repository_owner }}/phpmyadmin:latest
